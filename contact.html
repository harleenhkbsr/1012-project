<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us| YUPATH</title>
</head>
<body>
    <nav class="navbar" style="position: absolute;">
        <div class="title"><a href="index.html">YU<b class="blu">PATH</b></a></div>
        <ul class="navtools">
          <li class="nav-item base first"><a href="./index.html">Home</a></li>
          <li class="nav-item">Features</a></li>
          <li class="nav-item">Mission</a></li>
        </ul>
        <div class="login-block">

            <li class="nav-item signup last"><a href="signup.html">Sign Up</a></li>
        </div>

    <div class="container">

            <h1 class="form__title">Contact Us</h1>
            <div class="form__message form__message--error" id="generalErrorMessage"></div>
            <div class="form__input-group">
                <input type="text" class="form__input login__input" autofocus placeholder="Email">

            </div>

                <input type="password" class="form__input login__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input login__input" autofocus placeholder="Message">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Continue</button>
        </form>
    </div>
    
    <script src="signup.js"></script>
